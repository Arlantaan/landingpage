<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Banking - BSIC Gambia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f3b66; /* Converted from CMYK (78, 62, 0, 10) */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .btn-custom {
            background-color: #FFD700; /* Gold accent */
            border: none;
            color: black;
            padding: 10px;
            font-size: 16px;
        }
        .logo {
            max-width: 300px; /* Increased size */
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="logo.png" alt="BSIC Gambia Logo" class="logo">
        <h2>Islamic Banking Now Available</h2>
        <p>Experience ethical and interest-free banking with BSIC Gambia.</p>
        
        <form id="contactForm" action="https://getform.io/f/bolmorya" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" name="phone" placeholder="Your Phone Number" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Get More Info</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const formData = new FormData(this);

            fetch(this.action, {
                method: "POST",
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert("Thank you! Your request has been submitted.");
                    document.getElementById("contactForm").reset(); // Clear form fields
                } else {
                    alert("Something went wrong. Please try again.");
                }
            }).catch(error => {
                alert("Error submitting form. Please check your connection.");
            });
        });
    </script>
</body>
</html>
